version: '3.9'
services:
  postgres:
    image: postgres:16
    container_name: rent_postgres
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rent_management
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: rent_backend
    restart: always
    ports:
      - '3001:3001'
    env_file:
      - ./apps/backend/.env
    depends_on:
      - postgres
    volumes:
      - ./apps/backend:/usr/src/app
      - /usr/src/app/node_modules

volumes:
  pg_data:
